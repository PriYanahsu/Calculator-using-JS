<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="calculatorbody">
            <input type="text" class="upperspace" >
            <div class="row1">
                <button class="button1"id="bt1">1</button>
                <button class="button1"id="bt2">2</button>
                <button class="button1"id="bt3">3</button>
                <button class="button1"id="bt+">+</button>
            </div>
            <div class="row2">
                <button class="button1"id="bt4" >4</button>
                <button class="button1"id="bt5">5</button>
                <button class="button1"id="bt6">6</button>
                <button class="button1"id="bt-">-</button>
            </div>
            <div class="row3">
                <button class="button1"id="bt7">7</button>
                <button class="button1"id="bt8">8</button>
                <button class="button1"id="bt9">9</button>
                <button class="button1"id="bt*">*</button>
            </div>
            <div class="row4">
                <button class="button1"id="bt0">0</button>
                <button class="button1"id="bt/">/</button>
                <button class="button1"id="bt=">=</button>
                <button class="button1">reset</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
